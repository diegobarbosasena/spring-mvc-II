<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

    <head th:fragment="head (headTitle)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title th:text="${headTitle}"></title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    </head>

    <div th:fragment="logo" class="bg-info text-light mb-3 p-3 d-flex justify-content-between">

        <span class="fs-1" style="font-family: 'Handlee', cursive;">mudi</span>
        <span class="mt-3">
            <a href="/login" class="text-light" sec:authorize="!isAuthenticated()">login</a>

            <a onclick="document.querySelector('#form-login').submit()" href="#" class="text-light"
               sec:authorize="isAuthenticated()">logout</a>
            
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>

    <div th:fragment="pageTitle (content)" class="py-5 rounded-3" style="background-color: rgba(0, 0, 0, .06)">

        <div class="py-5 px-4">
            <h1 class="display-4" th:text="${content}"></h1>
        </div>
    </div>

</div>
